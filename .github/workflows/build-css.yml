name: Build CSS from Tokens

on:
  # Trigger on any token file changes
  push:
    paths:
      - 'figma-tokens.json'
      - 'tokens/**/*.json'
      - 'sync-tokens.js'
      - 'build.js'
      - 'config.json'
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-css:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Auto-sync and build
        run: |
          echo "üîç Checking for token changes..."
          
          # If figma-tokens.json exists and has content, sync from Figma
          if [ -f "figma-tokens.json" ] && [ -s "figma-tokens.json" ]; then
            echo "üé® Found Figma tokens, converting to Style Dictionary..."
            npm run sync:from-figma
          else
            echo "üîß Using existing Style Dictionary tokens..."
            npm run build
          fi
      
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Check if there are changes
          if ! git diff --quiet; then
            git add dist/
            git add tokens/tokens.json
            git commit -m "ü§ñ Auto-generate CSS from tokens [skip ci]" || exit 0
            git push
            echo "‚úÖ CSS files updated and committed"
          else
            echo "‚ÑπÔ∏è No changes to CSS files"
          fi
      
      - name: Deploy to Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
