name: Deploy to GitHub Pages (Alternative)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build design tokens
        run: npm run build
        
      - name: Show build results
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Generated files in dist/ directory:"
          find dist/ -type f -name "*.css" -o -name "*.js" -o -name "*.json" | head -10
